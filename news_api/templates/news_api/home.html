<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Factures</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">Factures</h2>

        <h4>Recherche</h4>
        <form action="" method="get">
            <input type="text" name="SearchItem" placeholder="Invoice item Exple : CPU">
            <button type="submit" value="Search">Search</button>
        </form>

        <br>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Facture ID</th>
                    <th>Facture Date</th>
                    <th>Client</th>
                    <th>Fournisseur</th>
                    <th>Montant TTC</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in invoices %}
                    <tr>
                        <td>{{ i.InvoiceID }}</td>
                        <td>{{ i.InvoiceDate }}</td>
                        <td>{{ i.ClientName }}</td>
                        <td>{{ i.SupplierName }}</td>
                        <td>{{ i.TotalAmount }}</td>
                        <td><a href="/invoice/?SearchItem={{ i.InvoiceID }}" target="_blank" class="btn btn-warning">See Invoice</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
